<!doctype html>
<html lang="en">
  <head>
    <title>TWITCH FRIEND LIST APP - FCC</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:200,300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

  <body>
    <nav class="navbar">
      <a class="navbar-brand" href="https://go.twitch.tv/">
        <img src="source/Twitch_White_RGB.png" width="90" height="30" alt="">
        <span>Friend list App</span><span>| A FreeCodeCamp Project</span>
      </a>
      <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for..." aria-label="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-secondary" type="button">Go!</button>
      </span>
    </div>
    </nav>
    <div class="container">
      <span class="sort">Sort after:</span>
      <button type="button" class="btn filter btn-live">Live</button>
      <button type="button" class="btn filter btn-all">All</button>
      <button type="button" class="btn filter btn-off">Offline</button>
    </div>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <img class="profil-pic" src="source/moeweammeer.jpg" alt="Card image left">
          <h4 class="card-title">Livestream 1</h4>
          <br />
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a class="btn btn-live" href="#" role="button">LIVE</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="card">
        <div class="card-body">
          <img class="profil-pic" src="source/freecodecamp-profile_image.png" alt="Card image left">
          <h4 class="card-title">FreeCodeCamp</h4>
          <br />
          <p class="card-text">Learn to code, then practice by building projects for nonprofits</p>
          <a class="btn btn-off" href="https://www.twitch.tv/freecodecamp" role="button">OFFLINE</a>
        </div>
      </div>
    </div>

    <div class="container">
      <span class="made text-center">
    Made with

</span>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

</html>
