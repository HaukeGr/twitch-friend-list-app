<!doctype html>
<html lang="en">
  <head>
    <title>Twitch Friendlist - FCC</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar-brand" href="https://go.twitch.tv/">
        <img src="source/Twitch_White_RGB.png" width="90" height="30" alt="">
        <span>Friendlist</span>
      </a>
      <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for..." aria-label="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-secondary" type="button">Go!</button>
      </span>
    </div>
    </nav>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <img class="profil-pic" src="source/moeweammeer.jpg" alt="Card image left">
          <h4 class="card-title">Livestream 1</h4>
          <br />
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a class="btn btn-live" href="#" role="button">LIVE</a>
  </div>
</div>
    </div>

    <div class="container">
      <div class="card">
        <div class="card-body">
          <img class="profil-pic" src="source/freecodecamp-profile_imgage.png" alt="Card image left">
          <h4 class="card-title">FreeCodeCamp</h4>
          <br />
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a class="btn btn-off" href="#" role="button">OFFLINE</a>
  </div>
</div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="js/scipt.js"></script>
  </body>
</html>
